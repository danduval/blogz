{% extends "base.html" %}

{% block content %}

<form action="/blog" method="POST">

    <label>Blog Title<br><input type="text" name="title" value="{{title}}" /></label><br>
    <span class="error">{{error_1}}</span><br>

    <label>User<br><input type="text" name="owner" value="{{owner}}" /></label><br>
    <span class="error">{{error_2}}</span><br>

    <label for="body">Blog Contents</label><br>
    
    <textarea name="body" rows="4" cols="50">{{body}}</textarea><br>

    <span class="error">{{error_3}}</span><br>
    
    <input type="submit" value="publish" />

</form>

{% endblock %}
